<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div style="margin: 50px">
    <th:block th:each="car : ${carList}">
        <h1 th:text="${car.toString()}"></h1>
    </th:block>
</div>
</body>
</html>
